apiVersion: v1
kind: Namespace
metadata:
  name: tools
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-orchestrator
  namespace: tools
spec:
  replicas: {{ .Values.agentOrchestrator.replicas }}
  selector:
    matchLabels:
      app: agent-orchestrator
  template:
    metadata:
      labels:
        app: agent-orchestrator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: agent-orchestrator
        image: {{ .Values.registry }}/{{ .Values.agentOrchestrator.image }}:{{ .Values.agentOrchestrator.tag }}
        env:
        - name: RABBITMQ_HOST
          value: {{ .Values.rabbitmq.host }}
        - name: RABBITMQ_PORT
          value: "{{ .Values.rabbitmq.port }}"
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.user }}
        - name: RABBITMQ_PASS
          value: {{ .Values.rabbitmq.password }}
        - name: FOUNDRY_AGENT_ENDPOINT
          value: {{ .Values.foundryAgent.endpoint }}
        - name: FOUNDRY_API_KEY
          valueFrom:
            secretKeyRef:
              name: foundry-agent-secret
              key: api-key
        - name: MCP_CONTRACTS_URL
          value: {{ .Values.mcpServices.contractsUrl }}
        - name: MCP_RISK_URL
          value: {{ .Values.mcpServices.riskUrl }}
        - name: MCP_MARKET_URL
          value: {{ .Values.mcpServices.marketUrl }}
        - name: FX_VAR_THRESHOLD
          value: "{{ .Values.thresholds.fxVarThreshold }}"
        - name: IR_DV01_THRESHOLD
          value: "{{ .Values.thresholds.irDv01Threshold }}"
        - name: MARKET_SHOCK_THRESHOLD
          value: "{{ .Values.thresholds.marketShockThreshold }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: foundry-agent-secret
  namespace: tools
type: Opaque
stringData:
  api-key: {{ .Values.foundryAgent.apiKey }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-contracts
  namespace: tools
spec:
  replicas: {{ .Values.mcpContracts.replicas }}
  selector:
    matchLabels:
      app: mcp-contracts
  template:
    metadata:
      labels:
        app: mcp-contracts
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: mcp-contracts
        image: {{ .Values.registry }}/{{ .Values.mcpContracts.image }}:{{ .Values.mcpContracts.tag }}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-contracts
  namespace: tools
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: mcp-contracts
  ports:
  - name: http
    port: 8000
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-risk
  namespace: tools
spec:
  replicas: {{ .Values.mcpRisk.replicas }}
  selector:
    matchLabels:
      app: mcp-risk
  template:
    metadata:
      labels:
        app: mcp-risk
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: mcp-risk
        image: {{ .Values.registry }}/{{ .Values.mcpRisk.image }}:{{ .Values.mcpRisk.tag }}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: RABBITMQ_HOST
          value: {{ .Values.rabbitmq.host }}
        - name: RABBITMQ_PORT
          value: "{{ .Values.rabbitmq.port }}"
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.user }}
        - name: RABBITMQ_PASS
          value: {{ .Values.rabbitmq.password }}
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-risk
  namespace: tools
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: mcp-risk
  ports:
  - name: http
    port: 8000
    targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-market
  namespace: tools
spec:
  replicas: {{ .Values.mcpMarket.replicas }}
  selector:
    matchLabels:
      app: mcp-market
  template:
    metadata:
      labels:
        app: mcp-market
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: mcp-market
        image: {{ .Values.registry }}/{{ .Values.mcpMarket.image }}:{{ .Values.mcpMarket.tag }}
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-market
  namespace: tools
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: mcp-market
  ports:
  - name: http
    port: 8000
    targetPort: 8000
