
# RabbitMQ Configuration
# Credentials are overridden at deployment time from Key Vault

global:
  security:
    allowInsecureImages: true

image:
  registry: docker.io
  repository: bitnamilegacy/rabbitmq
  tag: 4.1.3-debian-12-r1
  pullPolicy: IfNotPresent



persistence:
  enabled: true
  size: 8Gi

service:
  type: ClusterIP

metrics:
  enabled: true
  serviceMonitor:
    enabled: false  # Using vanilla Prometheus with static scrape config instead

resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

replicaCount: 1