apiVersion: v1
kind: Namespace
metadata:
  name: workers
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: risk-worker-sa
  namespace: workers
  annotations:
    azure.workload.identity/client-id: {{ .Values.azureAiProject.managedIdentityClientId | quote }}
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: risk-worker-secrets
  namespace: workers
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: {{ .Values.azureAiProject.managedIdentityClientId | quote }}
    keyvaultName: {{ .Values.keyVault.name | quote }}
    cloudName: ""
    objects: |
      array:
        - |
          objectName: mongodb-connection-string
          objectType: secret
          objectVersion: ""
    tenantId: {{ .Values.keyVault.tenantId | quote }}
  secretObjects:
  - secretName: mongodb-secrets
    type: Opaque
    data:
    - objectName: mongodb-connection-string
      key: connection-string
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-worker
  namespace: workers
spec:
  replicas: {{ .Values.riskWorker.replicas }}
  selector:
    matchLabels:
      app: risk-worker
  template:
    metadata:
      labels:
        app: risk-worker
        azure.workload.identity/use: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: risk-worker-sa
      containers:
      - name: risk-worker
        image: {{ .Values.registry }}/{{ .Values.riskWorker.image }}:{{ .Values.riskWorker.tag }}
        env:
        - name: RABBITMQ_HOST
          value: {{ .Values.rabbitmq.host }}
        - name: RABBITMQ_PORT
          value: "{{ .Values.rabbitmq.port }}"
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.user }}
        - name: RABBITMQ_PASS
          value: {{ .Values.rabbitmq.password }}
        - name: MONGODB_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: connection-string
        - name: MONGODB_CONTRACTS_DB
          value: {{ .Values.mcpContracts.mongodb.database | quote }}
        - name: MONGODB_MARKET_DB
          value: {{ .Values.mcpMarket.mongodb.database | quote }}
        - name: MONGODB_CONTRACTS_COLLECTION
          value: {{ .Values.mcpContracts.mongodb.contractsCollection | quote }}
        - name: MONGODB_MARKET_COLLECTION
          value: {{ .Values.mcpMarket.mongodb.marketCollection | quote }}
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "risk-worker-secrets"
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: risk-worker-scaler
  namespace: workers
spec:
  scaleTargetRef:
    name: risk-worker
  minReplicaCount: {{ .Values.riskWorker.replicas }}
  maxReplicaCount: {{ .Values.riskWorker.maxReplicas }}
  triggers:
  - type: rabbitmq
    metadata:
      protocol: amqp
      queueName: {{ .Values.rabbitmq.queueName }}
      mode: QueueLength
      value: "{{ .Values.keda.queueLength }}"
      host: amqp://{{ .Values.rabbitmq.user }}:{{ .Values.rabbitmq.password }}@{{ .Values.rabbitmq.host }}:{{ .Values.rabbitmq.port }}/
