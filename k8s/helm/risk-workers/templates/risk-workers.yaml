apiVersion: v1
kind: Namespace
metadata:
  name: workers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-worker
  namespace: workers
spec:
  replicas: {{ .Values.riskWorker.replicas }}
  selector:
    matchLabels:
      app: risk-worker
  template:
    metadata:
      labels:
        app: risk-worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
      - name: risk-worker
        image: {{ .Values.registry }}/{{ .Values.riskWorker.image }}:{{ .Values.riskWorker.tag }}
        env:
        - name: RABBITMQ_HOST
          value: {{ .Values.rabbitmq.host }}
        - name: RABBITMQ_PORT
          value: "{{ .Values.rabbitmq.port }}"
        - name: RABBITMQ_USER
          value: {{ .Values.rabbitmq.user }}
        - name: RABBITMQ_PASS
          value: {{ .Values.rabbitmq.password }}
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: risk-worker-scaler
  namespace: workers
spec:
  scaleTargetRef:
    name: risk-worker
  minReplicaCount: {{ .Values.riskWorker.replicas }}
  maxReplicaCount: {{ .Values.riskWorker.maxReplicas }}
  triggers:
  - type: rabbitmq
    metadata:
      protocol: amqp
      queueName: {{ .Values.rabbitmq.queueName }}
      mode: QueueLength
      value: "{{ .Values.keda.queueLength }}"
      host: amqp://{{ .Values.rabbitmq.user }}:{{ .Values.rabbitmq.password }}@{{ .Values.rabbitmq.host }}:{{ .Values.rabbitmq.port }}/
